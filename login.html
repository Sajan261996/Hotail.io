<!DOCTYPE html>
<html>
<head>
  <title>Login</title>

  <style>
    /* ---- Background ---- */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ---- Login Card ---- */
    .login-container {
      background: #ffffff;
      padding: 40px 30px;
      width: 90%;
      max-width: 350px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      animation: fadeIn 0.8s ease-in-out;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #333;
      font-size: 26px;
      font-weight: bold;
    }

    /* ---- Input Fields ---- */
    input[type="text"], 
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      transition: 0.3s ease;
    }

    input:focus {
      border-color: #2575fc;
      box-shadow: 0 0 8px rgba(37, 117, 252, 0.3);
      outline: none;
    }

    /* ---- Login Button ---- */
    button {
      width: 100%;
      padding: 12px;
      background: #2575fc;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s ease;
    }

    button:hover {
      background: #1f5edb;
      transform: scale(1.03);
    }

    /* Smooth animation */
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to   {opacity: 1; transform: translateY(0);}
    }

    /* ---- Mobile Responsive ---- */
    @media(max-width: 400px) {
      .login-container {
        padding: 30px 20px;
      }
      .login-container h2 {
        font-size: 22px;
      }
    }
  </style>
</head>

<body>

  <div class="login-container">
    <h2>Login</h2>

    <form id="loginForm" onsubmit="return validateLogin(event)">
      
      <input type="text" 
             id="username" 
             name="username" 
             placeholder="Username" 
             required>

      <input type="password" 
             id="password" 
             name="password" 
             placeholder="Password" 
             required>

      <button type="submit">Login</button>
    </form>

  </div>

  <script>
    function validateLogin(event) {
      event.preventDefault();

      const username = document.querySelector('#username').value;
      const password = document.querySelector('#password').value;

      const redirects = {
        'admin': { password: 'admin', redirect: 'index.html' },
        'user1': { password: 'password1', redirect: 'detail.html' },
        'user2': { password: 'password2', redirect: 'payment.html' },
        'test': { password: 'test', redirect: 'test.html' }
      };

      if (redirects.hasOwnProperty(username) && redirects[username].password === password) {
        window.location.href = redirects[username].redirect;
      } else {
        alert("Invalid username or password");
      }
    }
  </script>

</body>
</html>
